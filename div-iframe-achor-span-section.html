<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Iframe Achor Span and Section Class Task</title>
</head>

<body>
    <div style="width: 80%; margin: 0 auto;">
        <div style="background-color: #f4f4f4; text-align: center; padding: 20px 0;">
            <h1>Welcome to Our Web Page</h1>
            <div>
                <a href="#section1" style="margin: 0 10px; text-decoration: none; color: #333;">Home</a>
                <a href="#section2" style="margin: 0 10px; text-decoration: none; color: #333;">About</a>
                <a href="#section3" style="margin: 0 10px; text-decoration: none; color: #333;">Contact</a>
            </div>
        </div>

        <div style="padding: 20px 0;">
            <section id="section1">
                <h2>Home</h2>
                <p>This is the home section with a brief <span
                        style="color: blue; font-weight: bold;">introduction</span> to the site.</p>
            </section>

            <section id="section2">
                <h2>About</h2>
                <p>Here is some information <span style="color: blue; font-weight: bold;">about us</span>.</p>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0"
                    allowfullscreen></iframe>
            </section>

            <section id="section3">
                <h2>Contact</h2>
                <p>Contact us for more information. Our email is <span
                        style="color: blue; font-weight: bold;">example@example.com</span>.</p>
            </section>
        </div>

        <div style="background-color: #f4f4f4; text-align: center; padding: 20px 0;">
            <p>&copy; 2024 Example Company. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
