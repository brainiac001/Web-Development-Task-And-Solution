<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .image-container {
            max-width: 100%;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button onclick="changeImage('https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Image+1')">Image 1</button>
            <button onclick="changeImage('https://via.placeholder.com/800x400/00FF00/FFFFFF?text=Image+2')">Image 2</button>
            <button onclick="changeImage('https://via.placeholder.com/800x400/0000FF/FFFFFF?text=Image+3')">Image 3</button>
        </div>
        <div class="image-container">
            <img id="display-image" src="https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Image+1" alt="Image" />
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            document.getElementById('display-image').src = imageSrc;
        }
    </script>
</body>
</html>
